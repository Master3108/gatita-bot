<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GatitaBot - Asistente Contable Premium</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 900px;
            height: 90vh;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 25px 30px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            animation: breathe 3s ease-in-out infinite;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        @keyframes breathe {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .header-info {
            flex: 1;
        }

        .header-info h1 {
            color: white;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .header-info p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .message {
            display: flex;
            gap: 12px;
            animation: messageSlide 0.3s ease-out;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        .message.bot .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 20px;
            position: relative;
        }

        .message.bot .message-content {
            background: rgba(255, 255, 255, 0.95);
            color: #1f2937;
            border-bottom-left-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 5px;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .message-time {
            font-size: 11px;
            opacity: 0.6;
            margin-top: 5px;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 12px;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            border-bottom-left-radius: 5px;
            max-width: fit-content;
        }

        .typing-indicator.active {
            display: flex;
        }

        .typing-dots {
            display: flex;
            gap: 5px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: typingBounce 1.4s ease-in-out infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingBounce {

            0%,
            60%,
            100% {
                transform: translateY(0);
            }

            30% {
                transform: translateY(-10px);
            }
        }

        .chat-input-area {
            padding: 20px 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .action-btn:active {
            transform: scale(0.95);
        }

        .input-container {
            flex: 1;
            position: relative;
        }

        #messageInput {
            width: 100%;
            padding: 15px 20px;
            border-radius: 25px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.95);
            color: #1f2937;
            font-size: 15px;
            font-family: inherit;
            resize: none;
            max-height: 120px;
            transition: all 0.3s ease;
        }

        #messageInput:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        #sendBtn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 22px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #sendBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        #sendBtn:active {
            transform: scale(0.95);
        }

        .file-preview {
            display: none;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 10px;
            align-items: center;
            gap: 10px;
        }

        .file-preview.active {
            display: flex;
        }

        .file-preview-icon {
            font-size: 24px;
        }

        .file-preview-info {
            flex: 1;
            color: white;
        }

        .file-preview-name {
            font-weight: 600;
            margin-bottom: 3px;
        }

        .file-preview-size {
            font-size: 12px;
            opacity: 0.7;
        }

        .file-preview-remove {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
        }

        .recording-indicator {
            display: none;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            background: rgba(239, 68, 68, 0.2);
            border-radius: 10px;
            margin-bottom: 10px;
            color: white;
        }

        .recording-indicator.active {
            display: flex;
        }

        .recording-dot {
            width: 12px;
            height: 12px;
            background: #ef4444;
            border-radius: 50%;
            animation: pulse 1s ease-in-out infinite;
        }

        input[type="file"] {
            display: none;
        }

        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255, 255, 255, 0.9);
        }

        .welcome-message h2 {
            font-size: 28px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #fff 0%, #f093fb 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .welcome-message p {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 30px;
        }

        .quick-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .quick-action-btn {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .quick-action-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="avatar">üê±</div>
            <div class="header-info">
                <h1>GatitaBot</h1>
                <p>Asistente Contable Inteligente</p>
            </div>
            <div class="status-indicator"></div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <h2>¬°Hola! Soy GatitaBot üê±</h2>
                <p>Tu asistente contable inteligente para el holding "Tu Gatita Loca"</p>
                <div class="quick-actions">
                    <button class="quick-action-btn"
                        onclick="sendQuickMessage('Mu√©strame todos los registros de ROBUSTA')">
                        üìä Ver registros ROBUSTA
                    </button>
                    <button class="quick-action-btn" onclick="sendQuickMessage('Registra un nuevo pago')">
                        ‚ûï Nuevo registro
                    </button>
                    <button class="quick-action-btn" onclick="sendQuickMessage('Busca pagos a Av√≠cola')">
                        üîç Buscar pagos
                    </button>
                </div>
            </div>
        </div>

        <div class="chat-input-area">
            <div class="file-preview" id="filePreview">
                <span class="file-preview-icon">üìé</span>
                <div class="file-preview-info">
                    <div class="file-preview-name" id="fileName"></div>
                    <div class="file-preview-size" id="fileSize"></div>
                </div>
                <button class="file-preview-remove" onclick="removeFile()">√ó</button>
            </div>

            <div class="recording-indicator" id="recordingIndicator">
                <div class="recording-dot"></div>
                <span>Grabando audio...</span>
                <span id="recordingTime">0:00</span>
            </div>

            <div class="input-wrapper">
                <div class="input-actions">
                    <button class="action-btn" onclick="document.getElementById('imageInput').click()"
                        title="Subir imagen">
                        üì∑
                    </button>
                    <button class="action-btn" onclick="document.getElementById('fileInput').click()"
                        title="Subir archivo">
                        üìé
                    </button>
                    <button class="action-btn" id="audioBtn" onclick="toggleRecording()" title="Grabar audio">
                        üé§
                    </button>
                </div>

                <div class="input-container">
                    <textarea id="messageInput" placeholder="Escribe tu mensaje aqu√≠..." rows="1"
                        onkeypress="handleKeyPress(event)"></textarea>
                </div>

                <button id="sendBtn" onclick="sendMessage()">
                    ‚û§
                </button>
            </div>

            <input type="file" id="imageInput" accept="image/*" onchange="handleFileSelect(event)">
            <input type="file" id="fileInput" accept=".pdf,.doc,.docx" onchange="handleFileSelect(event)">
        </div>
    </div>

    <script>
        // Configuraci√≥n
        const N8N_WEBHOOK_URL = 'https://n8n-n8n.cwf1hb.easypanel.host/webhook/gatita-chat'; // URL de producci√≥n
        let currentFile = null;
        let mediaRecorder = null;
        let audioChunks = [];
        let recordingStartTime = null;
        let recordingInterval = null;

        // Auto-resize textarea
        const messageInput = document.getElementById('messageInput');
        messageInput.addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function sendQuickMessage(message) {
            messageInput.value = message;
            sendMessage();
        }

        async function sendMessage() {
            const message = messageInput.value.trim();

            if (!message && !currentFile) return;

            // A√±adir mensaje del usuario
            if (message) {
                addMessage('user', message);
            }

            // Limpiar input
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // Mostrar indicador de escritura
            showTypingIndicator();

            // Preparar datos para enviar
            const formData = new FormData();
            formData.append('message', message);
            formData.append('sessionId', getSessionId());

            if (currentFile) {
                formData.append('file', currentFile);
                removeFile();
            }

            try {
                // Enviar a n8n
                const response = await fetch(N8N_WEBHOOK_URL, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                // Ocultar indicador de escritura
                hideTypingIndicator();

                // A√±adir respuesta del bot
                addMessage('bot', data.output || data.message || 'Respuesta recibida');

            } catch (error) {
                hideTypingIndicator();
                addMessage('bot', '‚ùå Error al conectar con el servidor. Por favor, intenta de nuevo.');
                console.error('Error:', error);
            }
        }

        function addMessage(sender, text) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = sender === 'bot' ? 'üê±' : 'üë§';

            const content = document.createElement('div');
            content.className = 'message-content';
            content.innerHTML = `
                <div>${formatMessage(text)}</div>
                <div class="message-time">${getCurrentTime()}</div>
            `;

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            messagesContainer.appendChild(messageDiv);

            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function formatMessage(text) {
            // Convertir markdown b√°sico a HTML
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/\n/g, '<br>');
        }

        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString('es-CL', { hour: '2-digit', minute: '2-digit' });
        }

        function showTypingIndicator() {
            const messagesContainer = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typingIndicator';
            typingDiv.className = 'message bot';
            typingDiv.innerHTML = `
                <div class="message-avatar">üê±</div>
                <div class="typing-indicator active">
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            `;
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            currentFile = file;

            const preview = document.getElementById('filePreview');
            const fileName = document.getElementById('fileName');
            const fileSize = document.getElementById('fileSize');

            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            preview.classList.add('active');
        }

        function removeFile() {
            currentFile = null;
            document.getElementById('filePreview').classList.remove('active');
            document.getElementById('imageInput').value = '';
            document.getElementById('fileInput').value = '';
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        async function toggleRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                stopRecording();
            } else {
                startRecording();
            }
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    const audioFile = new File([audioBlob], 'audio.webm', { type: 'audio/webm' });
                    currentFile = audioFile;

                    const preview = document.getElementById('filePreview');
                    const fileName = document.getElementById('fileName');
                    const fileSize = document.getElementById('fileSize');

                    fileName.textContent = 'üé§ Audio grabado';
                    fileSize.textContent = formatFileSize(audioBlob.size);
                    preview.classList.add('active');
                };

                mediaRecorder.start();
                document.getElementById('recordingIndicator').classList.add('active');
                document.getElementById('audioBtn').textContent = '‚èπÔ∏è';

                recordingStartTime = Date.now();
                recordingInterval = setInterval(updateRecordingTime, 1000);

            } catch (error) {
                alert('Error al acceder al micr√≥fono: ' + error.message);
            }
        }

        function stopRecording() {
            if (mediaRecorder) {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                document.getElementById('recordingIndicator').classList.remove('active');
                document.getElementById('audioBtn').textContent = 'üé§';
                clearInterval(recordingInterval);
            }
        }

        function updateRecordingTime() {
            const elapsed = Math.floor((Date.now() - recordingStartTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            document.getElementById('recordingTime').textContent =
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function getSessionId() {
            let sessionId = localStorage.getItem('chatSessionId');
            if (!sessionId) {
                sessionId = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('chatSessionId', sessionId);
            }
            return sessionId;
        }
    </script>
</body>

</html>
